<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="text-display">
      <textarea
        name="text-display"
        id="text-display"
        class="text-display__area"
      ></textarea>
    </div>
    <div class="keyboard">
      <div class="keyboard__row">
        <button class="keyboard__key">`</button>
        <button class="keyboard__key">1</button>
        <button class="keyboard__key">2</button>
        <button class="keyboard__key">3</button>
        <button class="keyboard__key">4</button>
        <button class="keyboard__key">5</button>
        <button class="keyboard__key">6</button>
        <button class="keyboard__key">7</button>
        <button class="keyboard__key">8</button>
        <button class="keyboard__key">9</button>
        <button class="keyboard__key">0</button>
        <button class="keyboard__key">-</button>
        <button class="keyboard__key">=</button>
        <button class="keyboard__key keyboard__key--special keyboard__key--tab">
          delete
        </button>
      </div>
      <div class="keyboard__row">
        <button class="keyboard__key keyboard__key--special keyboard__key--tab">
          tab
        </button>
        <button class="keyboard__key">q</button>
        <button class="keyboard__key">w</button>
        <button class="keyboard__key">e</button>
        <button class="keyboard__key">r</button>
        <button class="keyboard__key">t</button>
        <button class="keyboard__key">y</button>
        <button class="keyboard__key">u</button>
        <button class="keyboard__key">i</button>
        <button class="keyboard__key">o</button>
        <button class="keyboard__key">p</button>
        <button class="keyboard__key">[</button>
        <button class="keyboard__key">]</button>
        <div class="keyboard__key">\</div>
      </div>
      <div class="keyboard__row">
        <button
          class="keyboard__key keyboard__key--special keyboard__key--return"
        >
          caps lock
        </button>
        <button class="keyboard__key">a</button>
        <button class="keyboard__key">s</button>
        <button class="keyboard__key">d</button>
        <button class="keyboard__key">f</button>
        <button class="keyboard__key">g</button>
        <button class="keyboard__key">h</button>
        <button class="keyboard__key">j</button>
        <button class="keyboard__key">k</button>
        <button class="keyboard__key">l</button>
        <button class="keyboard__key">;</button>
        <button class="keyboard__key">'</button>
        <button
          class="keyboard__key keyboard__key--special keyboard__key--return"
        >
          return
        </button>
      </div>
      <div class="keyboard__row">
        <button
          class="keyboard__key keyboard__key--special keyboard__key--shift"
        >
          shift
        </button>
        <button class="keyboard__key">z</button>
        <button class="keyboard__key">x</button>
        <button class="keyboard__key">c</button>
        <button class="keyboard__key">v</button>
        <button class="keyboard__key">b</button>
        <button class="keyboard__key">n</button>
        <button class="keyboard__key">m</button>
        <button class="keyboard__key">,</button>
        <button class="keyboard__key">.</button>
        <button class="keyboard__key">/</button>
        <button
          class="keyboard__key keyboard__key--special keyboard__key--shift"
        >
          shift
        </button>
      </div>
      <div class="keyboard__row">
        <button class="keyboard__key keyboard__key--special">fn</button>
        <button class="keyboard__key keyboard__key--special">control</button>
        <button class="keyboard__key keyboard__key--special">option</button>
        <button
          class="keyboard__key keyboard__key--special keyboard__key--command"
        >
          command
        </button>
        <button
          class="keyboard__key keyboard__key--special keyboard__key--space"
        ></button>
        <button
          class="keyboard__key keyboard__key--special keyboard__key--command"
        >
          command
        </button>
        <button class="keyboard__key keyboard__key--special">option</button>
        <div class="keyboard__sub-row">
          <button class="keyboard__key sub-row__key sub-row__key--first">
            <i class="fa-solid fa-caret-up"></i>
          </button>
          <button class="keyboard__key sub-row__key">
            <i class="fa-solid fa-caret-left"></i>
          </button>
          <button class="keyboard__key sub-row__key">
            <i class="fa-solid fa-caret-down"></i>
          </button>
          <button class="keyboard__key sub-row__key">
            <i class="fa-solid fa-caret-right"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/5d2ab4825d.js"
    crossorigin="anonymous"
  ></script>
</html>
